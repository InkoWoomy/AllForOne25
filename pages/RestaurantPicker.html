<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All For One - Restaurant Picker</title>
    <link rel="stylesheet" href="../src/output.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body style="background-image: url(../assets/images/AFO-Hello.png); background-size:cover; background-position-x: center;">
    <section>
        <h1 class="text-center text-7xl md:text-9xl py-5">Restaurant Picker</h1>
        <h1 id="response" class="text-5xl py-5 text-center">What Restaurant will you pick?</h1>
        <div class="grid grid-cols-3">

            
            <button type="button" id="btn1" class="text-black place-self-end bg-blue-300 hover:bg-blue-400 focus:ring-4 focus:ring-blue-300 rounded-lg text-3xl text-center px-6 py-5 me-2 mb-5 focus:outline-none">Pizza</button>
            <button type="button" id="btn2" class="text-black place-self-center bg-blue-300 hover:bg-blue-400 focus:ring-4 focus:ring-blue-300 rounded-lg text-3xl text-center px-6 py-5 me-2 mb-5 focus:outline-none">Chinese</button>
            <button type="button" id="btn3" class="text-black place-self-start bg-blue-300 hover:bg-blue-400 focus:ring-4 focus:ring-blue-300 rounded-lg text-3xl text-center px-6 py-5 me-2 mb-5 focus:outline-none">FastFood</button>
        </div>
    </section>

    <section>
        <div>
            <a type="button" class="fixed bottom-3 left-5 text-black bg-purple-300 hover:bg-purple-400 focus:ring-4 focus:ring-blue-300 rounded-lg text-2xl text-center p-8 me-2 my-2 focus:outline-none" href="../index.html">Back To Menu</a>
        </div>
    </section>
    <script src="../scripts/RestaurantPicker.js"></script>
</body>
</html>
